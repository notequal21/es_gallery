<div class="callback callback_workshop">
  <div class="container">
    <div class="callback-body">
      <div class="callback-info">
        <div data-aos="fade-up" class="callback-info__title">
          Хотите стать <br> частью мастерской?
        </div>
        <div data-aos="fade-up" class="callback-info__title">
          Свяжитесь с нами
        </div>

      </div>
      <form class="callback-form">
        <label data-aos="fade-up" class="callback-form__label">
          <span>Как к вам обращаться?</span>
          <input type="text" placeholder="Фамилия Имя">
        </label>
        <label data-aos="fade-up" class="callback-form__label">
          <span>Номер для связи:</span>
          <div class="callback-form__label-row">
            <select name="phone-number" id="phone-number-callback-select">
              <option value="+7 (999) 999-99-99">Russia</option>
              <option value="+8 (999) 999-99-99">Test 2</option>
              <option value="+\9 (999) 999-99-99">Test 3</option>
            </select>
            <input type="text" id="phone-number-callback-input" placeholder="+7 (">
          </div>
        </label>
        <label data-aos="fade-up" class="callback-form__label">
          <span>Email:</span>
          <input type="text" placeholder="example@mail.ru">
        </label>
        <div data-aos="fade-up" class="callback-form__btn">
          Отправить
          <span>
            <svg width="41" height="12" viewBox="0 0 41 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 5.95386H39.8889" stroke="#131411" />
              <path d="M34.8677 1L40 6L34.8677 11" stroke="#131411" />
            </svg>
          </span>
        </div>
        <div data-aos="fade-up" class="callback-form__info">
          нажимая кнопку «Отправить» вы <br> соглашаетесь <br class="_mobile"> с нашей <a href="">политикой <br>
            конфиденциальности</a>
        </div>
      </form>
    </div>
  </div>
</div>
